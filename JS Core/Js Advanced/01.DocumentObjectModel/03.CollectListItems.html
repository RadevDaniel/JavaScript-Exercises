<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onload="extractText()">Extract Text</button>
<script>
    function extractText() {
        let li = document.querySelectorAll('ul li');
        let area = document.querySelector('#result');
        let length = li.length;
        area.value = '';
        for(let i = 0; i < length; i++){
            area.value += li[i].textContent + '\n';
        }
    }
</script>

</body>
</html>
