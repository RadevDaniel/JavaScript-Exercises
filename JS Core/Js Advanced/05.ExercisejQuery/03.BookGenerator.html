<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
<div id="uapau"></div>
<div id="wrapper">

</div>
<script>
    window.onload = function () {
        result("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
    }
</script>
<script>
    function result(selector, bookTitle, author, isbn){
        let bookGenerator = (function (){
            let id = 1;
            return function (selector, bookTitle, author, isbn){
                let container = $(selector);
                let bookContent = $('<div>');
                bookContent.attr('id', `book${id}`);
                bookContent.css('border', 'none');
                $(`<p claas="title">${bookTitle}</p>`)
                    .appendTo(bookContent);
                $(`<p claas="author">${author}</p>`)
                    .appendTo(bookContent);
                $(`<p claas="isbn">${isbn}</p>`)
                    .appendTo(bookContent);
                let selectBtn = $('<button>Select</button>');
                let deselectBtn = $('<button>Deselect</button>');
                selectBtn.on('click', () => bookContent.css('border', '2px solid blue'));
                deselectBtn.on('click', () => bookContent.css('border', 'none'));

                selectBtn.appendTo(bookContent);
                deselectBtn.appendTo(bookContent);
                container.append(bookContent);

                id++;
            };
        }());
        bookGenerator(selector, bookTitle, author, isbn);
    }

</script>
</body>
</html>
