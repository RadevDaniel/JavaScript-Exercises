<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result"></div>

<script>
 function deleteByEmail(){
     let input = document.getElementsByName('email')[0];
     let rows = document.querySelectorAll('tr td:last-child');
     let result = document.getElementById('result');

     for (let row of rows){
         if(row.textContent === input.value ){
            let up = row.parentNode;
             up.parentNode.removeChild(up);
             result.textContent = 'Deleted.'
             break;
         }
         result.textContent = 'Not found.';
     }

     input.value = '';
 }
</script>

</body>
</html>
