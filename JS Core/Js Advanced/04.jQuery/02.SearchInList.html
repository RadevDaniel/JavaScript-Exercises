<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>
<script>
    function search(){
        let content = $('input').val();
        let count = 0;
        $('li').each(function neshto(index, element) {
            if(element.textContent.includes(content)){
                count++;
                $(element).css('font-weight', 'bold');
            }
            else{
                $(element).css('font-weight', '');
            }

            $('#result').text(count + 'matches found.');
        });
        
    };
</script>
</body>
</html>
