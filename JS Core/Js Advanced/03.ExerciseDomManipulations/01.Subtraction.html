<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtraction</title>
</head>
<body>
<div id="wrapper">
    <input type="text" id="firstNumber" value="13.33" disabled>
    <input type="text" id="secondNumber" value="22.18" disabled>

    <div id="result"></div>
</div>
<script>
    window.onload = function () { subtract(); }
</script>
<script>
    function subtract(){
        let firstNum = document.querySelector('#firstNumber');
        let secondNum = document.querySelector('#secondNumber');

        let sum = Number(firstNum.value) - Number(secondNum.value);

        document.getElementById('result').textContent = sum;
    }
</script>
</body>
</html>
